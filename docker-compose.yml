version: '3.4'

services:
  sql_server:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: sql_server
    ports:
      - "1433:1433" 
    environment:
      - ACCEPT_EULA=y
      - SA_PASSWORD=Str0ngP@ssw0rd

  quiz.api:
    depends_on:
      - sql_server
    image: "container4phil/quizapi:first"
    container_name: quizapi
    ports:
      - "5111:5111" 

  placowkaoswiatowaquiz:
    image: ${DOCKER_REGISTRY-}placowkaoswiatowaquiz
    build:
      context: .
      dockerfile: PlacowkaOswiatowaQuiz/Dockerfile
    ports:
      - "8080:8080"
